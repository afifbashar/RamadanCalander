            let selectedDistrict = "ঢাকা";

            // Function to adjust time based on district
            function adjustTime(timeStr, adjustment) {
                const timePart = timeStr.split(' ')[0];
                const [hoursStr, minutesStr] = timePart.split(':');
                const hours = parseInt(hoursStr.replace(/[০-৯]/g, d => '0123456789'['০১২৩৪৫৬৭৮৯'.indexOf(d)]), 10);
                const minutes = parseInt(minutesStr.replace(/[০-৯]/g, d => '0123456789'['০১২৩৪৫৬৭৮৯'.indexOf(d)]), 10);
                if (isNaN(hours) || isNaN(minutes)) return "Invalid Time";
                let totalMinutes = hours * 60 + minutes + adjustment;
                if (totalMinutes < 0) totalMinutes += 1440;
                const newHours = Math.floor(totalMinutes / 60) % 24;
                const newMinutes = totalMinutes % 60;
                const bengaliHours = newHours.toString().replace(/\d/g, d => '০১২৩৪৫৬৭৮৯'[d]);
                const bengaliMinutes = newMinutes.toString().padStart(2, '0').replace(/\d/g, d => '০১২৩৪৫৬৭৮৯'[d]);
                const period = timeStr.includes('এএম') ? 'এএম' : 'পিএম';
                return `${bengaliHours}:${bengaliMinutes} ${period}`;
            }

            // Function to populate the calendar table
            function populateTable(body, data) {
                body.innerHTML = '';
                data.forEach(item => {
                    const sehriAdjustment = districtAdjustments[selectedDistrict].sehri;
                    const iftarAdjustment = districtAdjustments[selectedDistrict].iftar;
                    const adjustedSehri = adjustTime(item.sehri, sehriAdjustment);
                    const adjustedIftar = adjustTime(item.iftar, iftarAdjustment);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-2 text-sm sm:text-base">${item.ramadanDate}</td>
                        <td class="p-2 text-sm sm:text-base">${item.regionalDate}</td>
                        <td class="p-2 text-sm sm:text-base">${item.day}</td>
                        <td class="p-2 text-sm sm:text-base">${adjustedSehri}</td>
                        <td class="p-2 text-sm sm:text-base">${adjustedIftar}</td>
                    `;
                    body.appendChild(row);
                });
            }

            // Populate the table with full month data
            const calendarBody = document.getElementById('calendarBody');
            populateTable(calendarBody, calendarData);

            // District selection event listener
            const districtSelect = document.getElementById('districtSelect');
            districtSelect.addEventListener('change', function() {
                selectedDistrict = this.value;
                populateTable(calendarBody, calendarData);
                updateTodaySection();
                document.querySelector('header h2').textContent = `রমজান ক্যালেন্ডার ২০২৫ (${selectedDistrict})`;
            });

            // Function to update today's section
            function updateTodaySection() {
                const today = new Date(2025, 2, 1); // March 1, 2025
                const day = today.getDate();
                const month = today.toLocaleString('bn-BD', { month: 'long' });
                const todayGregorian = `${day} ${month}`;
                const todayData = calendarData.find(item => item.regionalDate === "২ মার্চ");

                if (todayGregorian === "১ মার্চ" || !todayData) {
                    document.getElementById('todaySection').textContent = `আজকের তারিখ: ${todayGregorian} (শনিবার) | রমজান শুরু হবে ২ মার্চ থেকে।`;
                } else {
                    const sehriAdjustment = districtAdjustments[selectedDistrict].sehri;
                    const iftarAdjustment = districtAdjustments[selectedDistrict].iftar;
                    const adjustedSehri = adjustTime(todayData.sehri, sehriAdjustment);
                    const adjustedIftar = adjustTime(todayData.iftar, iftarAdjustment);
                    document.getElementById('todaySection').textContent = `আজকের তারিখ: ${todayGregorian} (${todayData.day}) | সেহরি: ${adjustedSehri} | ইফতার: ${adjustedIftar}`;
                }
            }

            updateTodaySection();
